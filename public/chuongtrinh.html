<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương Trình Kích Thích Kênh</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d35400;
            text-align: center;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            /* Preserve newlines and spaces */
            word-wrap: break-word;
            /* Ensure long lines break */
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            padding: 8px 15px;
            background: #0070C0;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid #000;
        }

        .back-link:hover {
            background: #005a9c;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">⬅ Quay lại Bảng Cá Nhân</a>
        <div id="programContent" class="content">Đang tải nội dung...</div>
        <div id="programImage" style="text-align: center; margin-top: 20px;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const contentDiv = document.getElementById('programContent');
            const imageDiv = document.getElementById('programImage');
            try {
                const res = await fetch('/api/chuongtrinh');
                if (!res.ok) throw new Error('Network error');
                const data = await res.json();
                contentDiv.textContent = data.text || 'Hiện chưa có chương trình nào được cập nhật.';
                if (data.imageUrls && data.imageUrls.length > 0) {
                    let html = '';
                    data.imageUrls.forEach(url => {
                        html += `<img src="${url}" alt="Chương trình kích thích kênh" style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 15px; display: block; margin-left: auto; margin-right: auto;">`;
                    });
                    imageDiv.innerHTML = html;
                } else if (data.imageUrl) {
                    imageDiv.innerHTML = `<img src="${data.imageUrl}" alt="Chương trình kích thích kênh" style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: block; margin-left: auto; margin-right: auto;">`;
                }
            } catch (err) {
                console.error(err);
                contentDiv.textContent = 'Lỗi kết nối. Không thể tải nội dung.';
            }
        });
    </script>
</body>

</html>
