<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cập Nhật Dữ Liệu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #219150;
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: #27ae60;
        }

        .error {
            color: #e74c3c;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Cập Nhật File Tiến Độ (Import GBOC)</h1>
        <form id="uploadForm">
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="password" style="display:block; margin-bottom:5px;">Mật khẩu Admin:</label>
                <input type="password" id="password" name="password" required
                    style="width:100%; padding:8px; box-sizing:border-box;">
            </div>
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="file" style="display:block; margin-bottom:5px;">File dữ liệu đầu vào (.xlsx):</label>
                <input type="file" id="file" name="file" accept=".xlsx, .xls" required />
            </div>
            <button type="submit">Cập nhật dữ liệu</button>
        </form>
        <div id="message"></div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ddd;">

        <h1>Cập Nhật Bản Đồ Node (KMZ/KML)</h1>
        <form id="uploadKmzForm">
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="kmz_password" style="display:block; margin-bottom:5px;">Mật khẩu Admin:</label>
                <input type="password" id="kmz_password" name="password" required
                    style="width:100%; padding:8px; box-sizing:border-box;">
            </div>
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="kmz_file" style="display:block; margin-bottom:5px;">File Bản Đồ (.kmz, .kml):</label>
                <input type="file" id="kmz_file" name="file" accept=".kmz, .kml" required />
            </div>
            <button type="submit">Cập nhật Bản Đồ</button>
        </form>
        <div id="kmz_message" style="margin-top: 15px; font-size: 14px;"></div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ddd;">

        <h1>Chương Trình Kích Thích Kênh</h1>
        <form id="chuongTrinhForm">
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="ct_password" style="display:block; margin-bottom:5px;">Mật khẩu Admin:</label>
                <input type="password" id="ct_password" name="password" required
                    style="width:100%; padding:8px; box-sizing:border-box;">
            </div>
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="ct_text" style="display:block; margin-bottom:5px;">Nội dung chương trình:</label>
                <textarea id="ct_text" name="text" rows="8"
                    style="width:100%; padding:8px; box-sizing:border-box; font-family: inherit; resize: vertical;"></textarea>
            </div>
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="ct_image" style="display:block; margin-bottom:5px;">Hình ảnh đính kèm (tối đa 3
                    ảnh):</label>
                <input type="file" id="ct_image" name="image" accept="image/*" multiple
                    style="width:100%; padding:8px; box-sizing:border-box; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div id="current_image_info" style="margin-bottom: 15px; text-align: left; font-size: 13px; color: #555;">
                <!-- Displays current image info -->
            </div>
            <button type="submit">Lưu Nội Dung & Hình Ảnh</button>
        </form>
        <div id="ct_message" style="margin-top: 15px; font-size: 14px;"></div>

        <a href="/" class="back-link">← Quay lại trang chủ</a>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = 'Đang xử lý...';
            messageDiv.className = '';

            const formData = new FormData(form);
            // Password is automatically in FormData because of the input name="password"

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const text = await response.text();
                    messageDiv.textContent = text;
                    messageDiv.className = 'success';
                    // Don't reset password for convenience, or strictly clear it?
                    // form.reset(); 
                } else {
                    const text = await response.text();
                    messageDiv.textContent = 'Lỗi: ' + text;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'Đã xảy ra lỗi kết nối.';
                messageDiv.className = 'error';
            }
        });

        // Phẩn code Upload KMZ
        const kmzForm = document.getElementById('uploadKmzForm');
        const kmzMessageDiv = document.getElementById('kmz_message');

        kmzForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            kmzMessageDiv.textContent = 'Đang xử lý...';
            kmzMessageDiv.className = '';

            const formData = new FormData(kmzForm);

            try {
                const response = await fetch('/api/upload-kmz', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const text = await response.text();
                    kmzMessageDiv.textContent = text;
                    kmzMessageDiv.className = 'success';
                    kmzForm.reset();
                } else {
                    const text = await response.text();
                    kmzMessageDiv.textContent = 'Lỗi: ' + text;
                    kmzMessageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                kmzMessageDiv.textContent = 'Đã xảy ra lỗi kết nối.';
                kmzMessageDiv.className = 'error';
            }
        });

        // Đoạn code cho form Chương Trình Kích Thích Kênh
        const ctText = document.getElementById('ct_text');
        const ctForm = document.getElementById('chuongTrinhForm');
        const ctMessageDiv = document.getElementById('ct_message');
        const currentImageInfo = document.getElementById('current_image_info');

        // Lấy nội dung hiện tại
        fetch('/api/chuongtrinh')
            .then(res => {
                if (!res.ok) throw new Error('API not available yet');
                return res.json();
            })
            .then(data => {
                ctText.value = data.text || '';
                if (data.imageUrls && data.imageUrls.length > 0) {
                    let html = 'Hình ảnh hiện tại: <br/>';
                    data.imageUrls.forEach((url, index) => {
                        html += `- <a href="${url}" target="_blank">Xem ảnh ${index + 1}</a><br/>`;
                    });
                    currentImageInfo.innerHTML = html;
                } else if (data.imageUrl) {
                    currentImageInfo.innerHTML = `Hình ảnh hiện tại: <a href="${data.imageUrl}" target="_blank">Xem ảnh</a>`;
                } else {
                    currentImageInfo.innerHTML = 'Chưa có hình ảnh đính kèm.';
                }
            })
            .catch(err => {
                console.error("Error loading text:", err);
            });

        ctForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            ctMessageDiv.textContent = 'Đang lưu...';
            ctMessageDiv.className = '';

            const formData = new FormData(ctForm);

            try {
                const response = await fetch('/api/admin/chuongtrinh', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const text = await response.text();
                    ctMessageDiv.textContent = text;
                    ctMessageDiv.className = 'success';
                } else {
                    const text = await response.text();
                    ctMessageDiv.textContent = 'Lỗi: ' + text;
                    ctMessageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                ctMessageDiv.textContent = 'Đã xảy ra lỗi kết nối.';
                ctMessageDiv.className = 'error';
            }
        });


    </script>
</body>

</html>
